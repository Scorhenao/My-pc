<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My pc</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--font-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        .open-sans-letters {
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:"wdth" 100;
        }
    </style>
</head>
<body class="open-sans-letters p-2">
    <header class="d-flex w-100 justify-content-center gap-5">
        <h1>Mi pc</h1>
        <button type="button" id="add-component-btn" class="btn btn-primary d-flex align-items-center">Agregar componente</button>
    </header>
<br>

    <!--lista de componentes-->
    <section id="content-components">
        <ul class="d-flex gap-2  align-items-center p-0">
            <li class="bg-gradient border-dark w-100 shadow"><b class="d-flex justify-content-center" id="name-component">\--CPU--/</b>
                <a href="" class="btn btn-warning" id="edit-component">Editar</a>
                <a href="" class="btn btn-danger" id="drop-component">Eliminar</a>
                <hr>
                <p id="description-component">Estoy planeando comprar un cpu simple sin RGB porque lo imporntante son los componentes.</p>
                <h5>Precio: <b id="precio-component">200.000$</b></h4>
                <a id="link-component" href="https://developer.mozilla.org/es/docs/Web/API/HTMLStyleElement" class="btn btn-success d-flex justify-content-center">Get it</a>
            </li>
        </ul>
    </section>

    <!--monto total de la compra segun el precio de los componentes-->
    <section>
        <h2>Precio total de pc: <a href="" class="btn btn-info" id="total-price">2.000.000$</a></h2> 
    </section>

    <!--zona para agregar componentes-->
    <section id="add-component-section" class="w-100 justify-content-center d-none">
        <form id="add-component-form" class="w-75 bg-black p-4 position-absolute" style="border-radius: 10px; bottom: 5%;">
            <a href="" class="d-flex btn btn-close bg-danger"></a>
            <div class="mb-3">
                <label for="component-name" class="form-label">Nombre del componente</label>
                <input type="text" class="form-control" id="component-name" placeholder="CPU">
            </div>
            <div class="mb-3">
                <label for="component-description" class="form-label">Descripci√≥n del componente</label>
                <textarea class="form-control" id="component-description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="component-price" class="form-label">Precio del componente</label>
                <input type="text" class="form-control" id="component-price" placeholder="200.000">
            </div>
            <div class="mb-3">
                <label for="component-link" class="form-label">Link al componente</label>
                <input type="url" class="form-control" id="component-link" placeholder="https://www.example.com">
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
            <p href="" class="btn btn-danger position-absolute z-2 w-50 h-75 rounded-circle d-none align-items-center justify-content-center" id="error-message" style="bottom: 18%; font-size: 1.5rem;"></p>
            <p id="success-message"></p>
    </section>

    <!--script-->
    <script src="./script.js"></script>
</body>
</html>
